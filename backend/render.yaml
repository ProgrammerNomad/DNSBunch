version: 1

services:
  - type: web
    name: dnsbunch-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: CORS_ORIGINS
        value: "https://dnsbunch.netlify.app,https://your-netlify-site.netlify.app"
    healthCheckPath: /
